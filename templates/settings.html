<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <style>
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
    <script></script>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <div class="card-body">
        <button id="light">Light</button>
        <button id="dark">Dark</button>
        <div id="music-player">
            <audio id="audio-player" style="display: none;" controls loop >
                <source src="../static/music/background_music.mp3" type = "audio/mpeg">
            </audio>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
        </div>
        <button id="home" onclick="redirectToHome()">HOME</button>
    </div>
</div>
<script>
    // Function to set the light theme
    function setLightTheme() {
        document.body.classList.remove('dark-mode');
    }

    // Function to set the dark theme
    function setDarkTheme() {
        document.body.classList.add('dark-mode');
    }

    // Adding click event listeners to the buttons
    document.getElementById('light').addEventListener('click', setLightTheme);
    document.getElementById('dark').addEventListener('click', setDarkTheme);
</script>
<script src="{{ url_for('static', filename='js/settings.js')}}"></script>
<script src="{{ url_for('static', filename='js/music.js')}}"></script>
</body>
</html>
