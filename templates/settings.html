<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <script src="{{ url_for('static', filename='js/settings.js')}}"></script>
</head>
<body>
    <script>
        function getUsername() {
            return "{{ current_user.id }}"
        }
    </script>
<header>
    <nav>
        <a href="/" id="home-link">Blackjack</a>
        <div class="buttons">
            {% if current_user.is_authenticated %}
            <button id="exit">Welcome, {{ current_user.id }}</button>
            <button id="logout" onclick="logout()">LOGOUT</button>
            {% else %}
            <button id="login" onclick="openLoginModal()">LOGIN</button>
            <button id="register" onclick="openRegisterModal()">REGISTER</button>
            {% endif %}
        </div>

        <!-- </div> -->
    </nav>
</header>

<div class="card">
    <h1>Settings</h1>
    <button id="open-model-btn" class="card-btns">Select Background Style</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Select your theme</h2>
            </div>
            <div class="radiobtns">
                <input type="radio" id="dark" name="capital" value="Dark">
                <label for="dark">Dark</label>
            </div>
            <div class="radiobtns">
                <input type="radio" id="light" name="capital" value="Light">
                <label for="light">Light</label>
            </div>
        </div>
    </div>
    <div id="music-player" >
        <audio id="audio-player" src="/static/music/Morning-Routine-Lofi-Study-Music(chosic.com).mp3" preload="auto" controls></audio>
    </div>
    <button id="home" onclick="redirectToHome()" class="card-btns">HOME</button>
</div>

<script src="{{ url_for('static', filename='js/settings.js')}}"></script>
<script src="{{ url_for('static', filename='js/backgroundcolor.js')}}"></script>
</body>
</html>
